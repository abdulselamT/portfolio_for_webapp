<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		
	.box{
		width: 300px;
		height: 300px;
		padding: 30%;
		background: #3DCCC7 ;
		transition-duration: 2s;
		transition-property: all;
		transition-timing-function: ease-in-out;
	}

	.box:hover {
		background: #FF6B6B;
		transform: rotate(360deg);
	}



	</style>
</head>
<body>
<div class="box">
</div>
</body>
